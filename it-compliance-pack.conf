{
  "queries": {
    "check_password_policy": {
      "query": "SELECT * FROM system_controls WHERE name LIKE 'kern.pass%' OR name LIKE 'security.pam%'",
      "interval": 3600,
      "description": "Checks if the system has a strong password policy enabled.",
      "platform": "linux",
      "version": "2.0.0",
      "snapshot": true
    },
    "unauthorized_users": {
      "query": "SELECT * FROM users WHERE username IN ('test', 'guest', 'admin')",
      "interval": 1800,
      "description": "Detects unauthorized user accounts that should not exist on the system.",
      "platform": "linux",
      "version": "2.0.0",
      "snapshot": true
    },
    "ssh_config_compliance": {
      "query": "SELECT * FROM ssh_configs WHERE option IN ('PermitRootLogin', 'PasswordAuthentication') AND value = 'yes';",
      "interval": 7200,
      "description": "Verifies SSH security settings to ensure compliance with best practices.",
      "platform": "linux",
      "version": "2.0.0",
      "snapshot": true
    },
    "firewall_status": {
      "query": "SELECT * FROM iptables WHERE chain = 'INPUT' AND policy != 'DROP';",
      "interval": 3600,
      "description": "Ensures that the system firewall is enforcing strict rules.",
      "platform": "linux",
      "version": "2.0.0",
      "snapshot": true
    },
    "installed_packages_audit": {
      "query": "SELECT name, version, source FROM rpm_packages WHERE name LIKE '%vulnerable%' OR version LIKE '%old%';",
      "interval": 86400,
      "description": "Checks for outdated or vulnerable software packages installed on the system.",
      "platform": "linux",
      "version": "2.0.0",
      "snapshot": true
    }
  }
}
